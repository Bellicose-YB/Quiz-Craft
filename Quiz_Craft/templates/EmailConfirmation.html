<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Email Confirmation | Quiz Craft</title>
</head>
<body style="background-color: #282c34;">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #20232a;">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: #ffffff;" href="#">Quiz Craft</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
            
            <button type="button" class="btn btn-dark" style="margin-right: 5px;" onclick="location.href='{% url "signin" %}'">Sign In</button>
            
            <button type="button" class="btn btn-dark" style="margin-left: 5px;"  onclick="location.href='{% url "signup" %}'">Sign Up</button>
        </div>
    </nav>
    <!-- navbar end -->
    <div style="background-color: #20232a;">
        <h1 class="display-2" style="color: #61dafb; padding : 1% 0% 1% 0%;  padding-left:10%">Reset Password</h1>
    </div>
    <div class="col-12 ">
        <div style="margin : 10% 30% 2% 30%">
            <form style="background-color: #ffff; padding: 25px; border-radius: 6px;" method="POST" >
                {% csrf_token %}
                <div>
                    <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
                </div>

                <br>
                
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <!-- <label class="form-label" for="form3Example3">Email address </label>
                    <input type="email" id="form3Example3" class="form-control" /> -->
                    {{form}}
                </div>
                {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block" style=" display : flex; margin:auto; background-color: #20232a; color:#61dafb;" onclick="location.href='{% url "password_reset_done" %}'">Send email</button>
                </form>
            </div>
    </div>
</body>
</html>
